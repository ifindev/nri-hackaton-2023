name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
      - name: Install deps
        run: pnpm install
      - name: Build app
        run: pnpm build
      - name: Deploy production builds to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BITCONNECT_HACKATHON_2023 }}'
          projectId: bitconnect-hackathon-2023
          channelId: live
